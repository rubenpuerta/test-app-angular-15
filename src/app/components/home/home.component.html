
<div *ngIf="isLoading" [class.loading]="isLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="page-container">
  <div *ngIf="!isLoading" class="content">
    <mat-card *ngFor="let user of users" class="example-card">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="user.avatar" alt="Photo">
    </mat-card>
  </div>
  <div class="actions">
    <button class="btn" (click)="goToNextPage.emit()" mat-raised-button color="accent">See more info</button>
  </div>
</div>
